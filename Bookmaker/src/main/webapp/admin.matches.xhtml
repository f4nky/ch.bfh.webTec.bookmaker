<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="/template/defaultLayout.xhtml">
            <ui:param name="headline" value="Administration: Matches" />
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-default" data-toggle="modal" data-target="#newMatchModal">Neuer Match</button>
                    </div>
                </div>

                <div id="newMatchModal" class="modal fade" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                <h4>Neuer Match</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Datum/Zeit</label>
                                        <div class="col-md-9">
                                            <div class="col-xs-4">
                                                <input type="text" class="form-control" placeholder="01.01.1970" />
                                            </div>
                                            <div class="col-xs-4">
                                                <input type="text" class="form-control" placeholder="18:00" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Phase</label>
                                        <div class="col-md-9">
                                            <select class="form-control">
                                                <option>Gruppenphase</option>
                                                <option>Achtelfinale</option>
                                                <option>Viertelfinale</option>
                                                <option>Halbfinale</option>
                                                <option>Finale</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Team Heim</label>
                                        <div class="col-md-9">
                                            <select class="form-control">
                                                <option>Frankreich</option>
                                                <option>A2</option>
                                                <option>A3</option>
                                                <option>A4</option>
                                                <option>B1</option>
                                                <option>...</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Team Gast</label>
                                        <div class="col-md-9">
                                            <select class="form-control">
                                                <option>Frankreich</option>
                                                <option>A2</option>
                                                <option>A3</option>
                                                <option>A4</option>
                                                <option>B1</option>
                                                <option>...</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-info btn-fill btn-block">Speichern</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
