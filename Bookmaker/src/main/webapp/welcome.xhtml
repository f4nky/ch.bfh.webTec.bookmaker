<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition template="template/welcomeLayout.xhtml">
        <ui:define name="content">
            <div class="row">
                <div class="col-md-5 hidden-xs">
                    <div class="parallax-image">

                    </div>
                </div>
                <div class="col-md-6 col-md-offset-1">
                    <div class="description">
                        <h2>#{messages.welcome_bookmaker}</h2>
                        <br />
                        <h5>#{messages.welcome_intro}</h5>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-fill btn-neutral" data-toggle="modal" data-target="#loginModal">#{messages.welcome_login}</button>
                        <button class="btn btn-fill btn-neutral" data-toggle="modal" data-target="#registerModal">#{messages.welcome_register}</button>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
