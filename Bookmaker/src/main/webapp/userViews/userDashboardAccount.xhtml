<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="userLayout.xhtml">
            <ui:param name="headline" value="Mein Konto" />
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">
                        <div class="well well-sm">
                            <h5>Aktueller Saldo</h5>
                            <p class="text-success">CHF +155.00</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="well well-sm">
                            <h5>Konto aufladen</h5>
                            <button class="btn btn-default btn-sm btn-block" data-toggle="modal" data-target="#depositModal">Starte Transaktion</button>
                        </div>
                    </div>
                </div>

                <div id="depositModal" class="modal fade" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                <h4>Konto aufladen</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="card-holder-name">Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Name auf der Kreditkarte" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="card-number">Kartennummer</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" name="card-number" id="card-number" placeholder="0000-0000-0000-0000" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="expiry-month">Ablaufdatum</label>
                                        <div class="col-sm-9">
                                            <div class="row">
                                                <div class="col-xs-3">
                                                    <select class="form-control col-sm-2" name="expiry-month" id="expiry-month">
                                                        <option>Monat</option>
                                                        <option value="01">Jan (01)</option>
                                                        <option value="02">Feb (02)</option>
                                                        <option value="03">Mär (03)</option>
                                                        <option value="04">Apr (04)</option>
                                                        <option value="05">Mai (05)</option>
                                                        <option value="06">Juni (06)</option>
                                                        <option value="07">Juli (07)</option>
                                                        <option value="08">Aug (08)</option>
                                                        <option value="09">Sep (09)</option>
                                                        <option value="10">Okt (10)</option>
                                                        <option value="11">Nov (11)</option>
                                                        <option value="12">Dez (12)</option>
                                                    </select>
                                                </div>
                                                <div class="col-xs-3">
                                                    <select class="form-control" name="expiry-year">
                                                        <option value="16">2016</option>
                                                        <option value="17">2017</option>
                                                        <option value="18">2018</option>
                                                        <option value="19">2019</option>
                                                        <option value="20">2020</option>
                                                        <option value="21">2021</option>
                                                        <option value="22">2022</option>
                                                        <option value="23">2023</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="cvv">CVV</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Sicherheitscode" />
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-info btn-fill btn-block">Aufladen</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
