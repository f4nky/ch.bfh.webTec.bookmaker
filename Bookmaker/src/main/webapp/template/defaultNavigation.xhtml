<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition>
            <nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button id="menu-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
                            <span class="sr-only">#{messages.defaultNavigation_toggle_navigation}</span>
                            <span class="icon-bar bar1"></span>
                            <span class="icon-bar bar2"></span>
                            <span class="icon-bar bar3"></span>
                        </button>
                        <a href="http://localhost:8080/bookmaker">
                            <div class="logo-container">
                                <div class="logo">
                                    <h:graphicImage library="img" name="logo.png" />
                                </div>
                                <div class="brand">
                                    Bookmaker
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="example" >
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="matches.xhtml">
                                    <i class="fa fa-futbol-o"></i> #{messages.defaultNavigation_matches}
                                </a>
                            </li>
                            <li>
                                <a href="#" data-toggle="modal" data-target="#loginModal">
                                    <i class="fa fa-user"></i> #{messages.defaultNavigation_login}
                                </a>
                            </li>
                            <ui:include src="languageSelection.xhtml"/>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
            </nav>
        </ui:composition>
    </h:body>
</html>
