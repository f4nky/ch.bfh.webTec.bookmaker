<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition>
            <footer class="footer">
                <div class="container">
                    <div class="copyright">
                        2015 Fanky &amp; Joel
                    </div>
                </div>
            </footer>

            <div id="loginModal" class="modal fade" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h3>#{messages.defaultFooter_login_title}</h3>
                        </div>
                        <div class="modal-body">
                            <h:panelGroup layout="block" id="loginValidationMessage" class="form-group">
                                <h:outputText class="errorbox" rendered="#{userBean.loginValidationMessage !=null}" value="#{userBean.loginValidationMessage}"/>
                            </h:panelGroup>
                            <h:form id="loginForm">
                                <div class="form-group">
                                    <h:inputText class="form-control" id="loginEmail" value="#{userBean.email}" p:placeholder="#{messages.defaultFooter_login_email}"/>
                                </div>
                                <div class="form-group">
                                    <h:inputSecret class="form-control" id="loginPassword" value="#{userBean.password}" p:placeholder="#{messages.defaultFooter_login_password}"/>
                                </div>
                                <div class="form-group">
                                    <h:commandLink class="btn btn-info btn-fill btn-block" id="loginButton" value="#{messages.defaultFooter_login_login}" action="#{userBean.login}">
                                        <f:ajax execute="loginEmail loginPassword" render="loginValidationMessage" />
                                    </h:commandLink>
                                    <span class="pull-right">
                                        <a href="#" data-toggle="modal" data-target="#registerModal" data-dismiss="modal">#{messages.defaultFooter_login_register}</a>
                                    </span>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="registerModal" class="modal fade" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h3>#{messages.defaultFooter_register_title}</h3>
                        </div>
                        <div class="modal-body">
                            <h:form id="registerForm">
                                <div class="form-group">
                                    <h:inputText class="form-control" id="registerEmail" value="#{userBean.email}" p:placeholder="#{messages.defaultFooter_register_email}"/>
                                </div>
                                <div class="form-group">
                                    <h:inputText class="form-control" id="registerFirstname" value="#{userBean.firstName}" p:placeholder="#{messages.defaultFooter_register_firstname}"/>
                                </div>
                                <div class="form-group">
                                    <h:inputText class="form-control" id="registerLastname" value="#{userBean.lastName}" p:placeholder="#{messages.defaultFooter_register_lastname}"/>
                                </div>
                                <div class="form-group">
                                    <h:inputSecret class="form-control" id="registerPassword" value="#{userBean.password}" p:placeholder="#{messages.defaultFooter_register_password}"/>
                                </div>
                                <div class="form-group">
                                    <h:inputSecret class="form-control" id="registerPassword2" value="#{userBean.passwordRepetition}" p:placeholder="#{messages.defaultFooter_register_password2}"/>
                                </div>
                                <div class="form-group">
                                    <h:commandLink class="btn btn-info btn-fill btn-block" id="registerButton" action="#{userBean.register}"
                                                   value="#{messages.defaultFooter_register_register}"/>
                                    <span class="pull-right">
                                        <a href="#" data-toggle="modal" data-target="#loginModal" data-dismiss="modal">#{messages.defaultFooter_register_login}</a>
                                    </span>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
