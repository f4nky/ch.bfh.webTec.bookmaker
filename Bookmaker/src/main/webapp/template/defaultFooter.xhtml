<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition>
            <footer class="footer">
                <div class="container">
                    <div class="copyright">
                        2015 Fanky &amp; Joel
                    </div>
                </div>
            </footer>

            <div id="loginModal" class="modal fade" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h3>#{messages.view_login_title}</h3>
                        </div>
                        <div class="modal-body">
                            <h:form id="loginForm">
                                <div class="form-group">
                                    <h:inputText class="form-control" id="loginEmail" value="#{loginBean.email}" p:placeholder="#{messages.view_login_email}"/>
                                </div>
                                <div class="form-group">
                                    <h:inputSecret class="form-control" id="loginPassword" value="#{loginBean.password}" p:placeholder="#{messages.view_login_password}"/>
                                </div>
                                <div class="form-group">
                                    <h:commandLink class="btn btn-info btn-fill btn-block" id="loginButton" action="#{loginBean.login}"
                                                   value="#{messages.view_login_login}"/>
                                    <span class="pull-right">
                                        <a href="#" data-toggle="modal" data-target="#registerModal" data-dismiss="modal">Registrieren</a>
                                    </span>
                                </div>
                            </h:form>
                        </div>
                        <!--<div class="modal-footer">
                            Noch kein Account? <a href="#" data-toggle="modal" data-target="#registerModal" data-dismiss="modal">Registrieren</a> Sie sich noch heute!
                        </div>-->
                    </div>
                </div>
            </div>

            <div id="registerModal" class="modal fade" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h3>Registrieren</h3>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="email" placeholder="E-Mail" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" placeholder="Name" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="pwd" placeholder="Passwort" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="pwd-confirm" placeholder="Passwort wiederholen" />
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-info btn-fill btn-block">Registrieren</button>
                                    <span class="pull-right">
                                        <a href="#" data-toggle="modal" data-target="#loginModal" data-dismiss="modal">Login</a>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
