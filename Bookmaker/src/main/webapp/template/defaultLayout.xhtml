<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <!--<link rel="icon" type="image/png" href="assets/img/favicon.ico" />-->
        <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />-->
        <title>Bookmaker</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <!-- Bootstrap Core CSS -->
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.5/css/bootstrap.min.css"/>
        <!-- Font Awesome CSS -->
        <h:outputStylesheet library="webjars" name="font-awesome/4.4.0/css/font-awesome.min-jsf.css"/>
        <!-- Template CSS -->
        <h:outputStylesheet library="css" name="template.css"/>
        <!-- Bookmaker CSS -->
        <h:outputStylesheet library="css" name="custom.css"/>

        <!-- Google font Open Sans -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300' rel='stylesheet' type='text/css' />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        
    </h:head>
    <h:body class="landing-page landing-page1">
        <ui:insert name="metadata"></ui:insert>

        <ui:insert name="header">
            <ui:include src="defaultNavigation.xhtml" />
        </ui:insert>

        <div class="wrapper">
            <div class="section-no-padding section-header-xs">
                <div class="parallax filter-gradient blue" data-color="blue">
                    <div class="parallax-background">
                        <h:graphicImage library="img" class="parallax-background-image" name="bg-stadium.jpg" />
                    </div>
                    <div class= "container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="description">
                                    <h2>#{headline}</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section-white">
                <div class="container">
                    <ui:insert name="content"></ui:insert>
                </div>
            </div>

            <ui:insert name="footer">
                <ui:include src="defaultFooter.xhtml" />
            </ui:insert>
        </div>
        
    </h:body>

    <!-- jQuery JS -->
    <h:outputScript library="webjars" name="jquery/1.11.1/jquery.min.js"/>
    <!-- Bootstrap Core JS -->
    <h:outputScript library="webjars" name="bootstrap/3.3.5/js/bootstrap.min.js"/>
    <!-- custom template scripts -->
    <h:outputScript library="js" name="template.js"/>
    <!-- custom scripts -->
    <h:outputScript library="js" name="custom.js"/>
</html>
