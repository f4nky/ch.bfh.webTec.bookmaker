<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition template="managerLayout.xhtml">
        <ui:param name="headline" value="Administration" />
        <ui:define name="content">
            <div class="row">
                <h4 class="header-text">#{messages.managerUsers_title}</h4>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>#{messages.managerUsers_first_name}</th>
                        <th>#{messages.managerUsers_last_name}</th>
                        <th>#{messages.managerUsers_email}</th>
                        <th>#{messages.managerUsers_role}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat value="#{userBean.users}" var="user">
                        <tr>
                            <td>#{user.id}</td>
                            <td>#{user.firstName}</td>
                            <td>#{user.lastName}</td>
                            <td>#{user.email}</td>
                            <td>
                                <h:outputText rendered="#{user.isManager == true}" value="Manager"/>
                                <h:outputText rendered="#{user.isManager == false}" value="Gambler"/>
                            </td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
