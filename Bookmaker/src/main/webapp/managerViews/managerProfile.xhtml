<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition template="managerLayout.xhtml">
        <ui:param name="headline" value="#{messages.profile_title}"/>
        <ui:define name="content">
            <h:panelGroup layout="block" id="profileErrorMessage" class="form-group">
                <h:outputText escape="false" class="errorbox" rendered="#{userBean.profileErrorMessage !=null}"
                              value="#{userBean.profileErrorMessage}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" id="profileSuccessfulMessage" class="form-group">
                <h:outputText class="successbox" rendered="#{userBean.profileSuccessMessage !=null}"
                              value="#{userBean.profileSuccessMessage}"/>
            </h:panelGroup>
            <h:form class="form-horizontal" id="profileForm">
                <div class="form-group">
                    <label class="col-md-3 control-label">#{messages.form_profile_email}</label>

                    <div class="col-md-9">
                        <h:inputText class="form-control" id="profileEmail" value="#{userBean.email}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">#{messages.form_profile_firstname}</label>

                    <div class="col-md-9">
                        <h:inputText class="form-control" id="profileFirstname" value="#{userBean.firstName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">#{messages.form_profile_lastname}</label>

                    <div class="col-md-9">
                        <h:inputText class="form-control" id="profileLastname" value="#{userBean.lastName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">#{messages.form_profile_password}</label>

                    <div class="col-md-9">
                        <h:inputSecret class="form-control" id="profilePassword" value="#{userBean.password}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">#{messages.form_profile_password2}</label>

                    <div class="col-md-9">
                        <h:inputSecret class="form-control" id="profilePassword2"
                                       value="#{userBean.passwordRepetition}"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:commandLink class="btn btn-info btn-fill btn-block" id="saveButton"
                                   value="#{messages.profile_save}" action="#{userBean.saveProfile}" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
